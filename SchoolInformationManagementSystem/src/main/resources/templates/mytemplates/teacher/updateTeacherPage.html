<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Hello World!</title>
</head>
<body>
	<h1 th:inline="text">insert teacher</h1>
	<form action="/controller/teacher/updateTeacher" method="post">
		<table>
			<caption>update teacher</caption>
			<tr>
				<td>id:</td>
				<td><input type="text" name="id"
					th:field="${teacher.id}" readonly="readonly" /></td>
			</tr>
			<tr>
				<td>teacher id:</td>
				<td><input type="text" name="teacherId"
					th:field="${teacher.teacherId}"  readonly="readonly" /></td>
			</tr>
			<tr>
				<td>teacherName:</td>
				<td><input type="text" name="teacherName"
					th:field="${teacher.teacherName}" /></td>
			</tr>
			<tr>
				<td>gender:</td>
				<td><input type="text" name="gender"
					th:field="${teacher.gender}"  /></td>
			</tr>
			<tr>
				<td><input type="submit" value="submit "/></td>
			</tr>

		</table>
	</form>
</body>
</html>
